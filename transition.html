<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="style-transition.css">
</head>
<body>
    <h1>Scrol down and hover over it.</h1>
    <div class="box-container">
        <div class="box">
            <div class="transition" id="id1">1</div>
        </div>
        <div class="box">
            <div class="transition" id="id2">2</div>
        </div>
        <div class="box" id="box3">
            <div class="transition" id="id3"><div class="transition-extra" id="id3-extra">3</div></div>
        </div>
        <div class="box">
            <div class="transition" id="id4">4</div>
        </div>
    </div>
</body>
</html>
