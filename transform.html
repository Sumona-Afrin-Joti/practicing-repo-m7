<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="style-transform.css">
        
</head>
<body>
        
    <div class="box-container">
       <div class="box">
           <div class="transformed" id="id1">1</div>
       </div>
       <div class="box">
           <div class="transformed" id="id2">2</div>
       </div>
       <div class="box">
           <div class="transformed" id="id3">3</div>
       </div>
       <div class="box">
           <div class="transformed" id="id4">4</div>
       </div>
       <div class="box">
           <div class="transformed" id="id5">5</div>
       </div>
       <div class="box">
           <div class="transformed" id="id6">6</div>
       </div>
       <div class="box">
           <div class="transformed" id="id7">7.transform: scale(3,1.5);</div>
       </div>
       <div class="box">
           <div class="transformed" id="id8">8</div>
       </div>
       <div class="box">
           <div class="transformed" id="id9">9</div>
       </div>
       <div class="box">
           <div class="transformed" id="id10">10</div>
       </div>
       <div class="box">
           <div class="transformed" id="id11">11</div>
       </div>
       <div class="box">
           <div class="transformed" id="id12">12</div>
       </div>
       <div class="box">
           <div class="transformed" id="id13">13..transform: skewX(40deg);</div>
       </div>
       <div class="box">
           <div class="transformed" id="id14">14</div>
       </div>
       <div class="box">
           <div class="transformed" id="id15">15</div>
       </div>
       
    </div>
</body>
</html>
